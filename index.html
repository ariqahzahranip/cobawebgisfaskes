<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/JangkauanFasilitasKesehatan_1.js"></script>
        <script src="data/LokasiFasilitasKesehatan_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_Positron_0');
        map.getPane('pane_Positron_0').style.zIndex = 400;
        var layer_Positron_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_Positron_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positron_0;
        map.addLayer(layer_Positron_0);
        function pop_JangkauanFasilitasKesehatan_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_JangkauanFasilitasKesehatan_1_0(feature) {
            switch(String(feature.properties['q2wHide_cost'])) {
                case '500':
                    return {
                pane: 'pane_JangkauanFasilitasKesehatan_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,131,186,0.5843137254901961)',
                interactive: true,
            }
                    break;
                case '1000':
                    return {
                pane: 'pane_JangkauanFasilitasKesehatan_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(142,200,169,0.6)',
                interactive: true,
            }
                    break;
                case '1500':
                    return {
                pane: 'pane_JangkauanFasilitasKesehatan_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,241,180,0.6039215686274509)',
                interactive: true,
            }
                    break;
                case '2000':
                    return {
                pane: 'pane_JangkauanFasilitasKesehatan_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,225,156,0.6039215686274509)',
                interactive: true,
            }
                    break;
                case '2500':
                    return {
                pane: 'pane_JangkauanFasilitasKesehatan_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,151,86,0.6039215686274509)',
                interactive: true,
            }
                    break;
                case '3000':
                    return {
                pane: 'pane_JangkauanFasilitasKesehatan_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,0.596078431372549)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_JangkauanFasilitasKesehatan_1');
        map.getPane('pane_JangkauanFasilitasKesehatan_1').style.zIndex = 401;
        map.getPane('pane_JangkauanFasilitasKesehatan_1').style['mix-blend-mode'] = 'normal';
        var layer_JangkauanFasilitasKesehatan_1 = new L.geoJson(json_JangkauanFasilitasKesehatan_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_JangkauanFasilitasKesehatan_1',
            layerName: 'layer_JangkauanFasilitasKesehatan_1',
            pane: 'pane_JangkauanFasilitasKesehatan_1',
            onEachFeature: pop_JangkauanFasilitasKesehatan_1,
            style: style_JangkauanFasilitasKesehatan_1_0,
        });
        bounds_group.addLayer(layer_JangkauanFasilitasKesehatan_1);
        map.addLayer(layer_JangkauanFasilitasKesehatan_1);
        function pop_LokasiFasilitasKesehatan_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Status</th>\
                        <td>' + (feature.properties['Status'] !== null ? autolinker.link(feature.properties['Status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jangkauan</th>\
                        <td>' + (feature.properties['Jangkauan'] !== null ? autolinker.link(feature.properties['Jangkauan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nama</th>\
                        <td>' + (feature.properties['Nama'] !== null ? autolinker.link(feature.properties['Nama'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\\/:]/g, '_').trim() + '" '+ 'class=popupImage' +'>' : ''
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LokasiFasilitasKesehatan_2_0() {
            return {
                pane: 'pane_LokasiFasilitasKesehatan_2',
                radius: 10.4,
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        function style_LokasiFasilitasKesehatan_2_1() {
            return {
                pane: 'pane_LokasiFasilitasKesehatan_2',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_LokasiFasilitasKesehatan_2');
        map.getPane('pane_LokasiFasilitasKesehatan_2').style.zIndex = 402;
        map.getPane('pane_LokasiFasilitasKesehatan_2').style['mix-blend-mode'] = 'normal';
        var layer_LokasiFasilitasKesehatan_2 = new L.geoJson.multiStyle(json_LokasiFasilitasKesehatan_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LokasiFasilitasKesehatan_2',
            layerName: 'layer_LokasiFasilitasKesehatan_2',
            pane: 'pane_LokasiFasilitasKesehatan_2',
            onEachFeature: pop_LokasiFasilitasKesehatan_2,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_LokasiFasilitasKesehatan_2_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_LokasiFasilitasKesehatan_2_1(feature));
            },
        ]});
        bounds_group.addLayer(layer_LokasiFasilitasKesehatan_2);
        map.addLayer(layer_LokasiFasilitasKesehatan_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/LokasiFasilitasKesehatan_2.png" /> Lokasi Fasilitas Kesehatan': layer_LokasiFasilitasKesehatan_2,'Jangkauan Fasilitas Kesehatan<br /><table><tr><td style="text-align: center;"><img src="legend/JangkauanFasilitasKesehatan_1_5000.png" /></td><td>500</td></tr><tr><td style="text-align: center;"><img src="legend/JangkauanFasilitasKesehatan_1_10001.png" /></td><td>1000</td></tr><tr><td style="text-align: center;"><img src="legend/JangkauanFasilitasKesehatan_1_15002.png" /></td><td>1500</td></tr><tr><td style="text-align: center;"><img src="legend/JangkauanFasilitasKesehatan_1_20003.png" /></td><td>2000</td></tr><tr><td style="text-align: center;"><img src="legend/JangkauanFasilitasKesehatan_1_25004.png" /></td><td>2500</td></tr><tr><td style="text-align: center;"><img src="legend/JangkauanFasilitasKesehatan_1_30005.png" /></td><td>3000</td></tr></table>': layer_JangkauanFasilitasKesehatan_1,"Positron": layer_Positron_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
